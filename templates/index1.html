<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styleschat.css">
  <title> {{model}} Detection </title>
</head>
<body>
  <h1>{{model}} Detection</h1>
  <div class="container">
    <h3>Upload a X-ray of {{model}}</h3>
    <p>Upload your file to detect {{model}}</p>
    <form action="{{ url_for('upload_file') }}" method=post enctype=multipart/form-data>
      <p>Please upload a file for {{model}} detection</p>
      <input type=file id="fileinput" name=file accept=".jpeg, .jpg, .png">
      <br></br>
      <input type=submit value=Upload id="upload">
      <p>Only .jpeg, .jpg, .png are accepted</p>
    </form>
  </div>
</body>
